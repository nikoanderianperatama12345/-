    body {

      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .loader {
      text-align: center;
      animation: pulse 2s infinite;
    }
    .spinner {
      border: 8px solid #444;
      border-top: 8px solid #00ffcc;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      margin: auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% {transform: rotate(0deg);}
      100% {transform: rotate(360deg);}
    }
    @keyframes pulse {
      0% {opacity: 0.6;}
      50% {opacity: 1;}
      100% {opacity: 0.6;}
    }
    .content {
      display: none;
      text-align: center;
    }
    .content img {
      width: 200px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
  </style>
